<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Brayan Villatoro for collaboration or inquiries.">
    <title>Contact | Brayan Villatoro</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Brayan Villatoro</a></h1>
            <button class="nav-toggle"><i class="fas fa-bars"></i></button>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#projects">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="https://www.linkedin.com/in/brayan-villatoro/" target="_blank" class="linkedin-btn"><i
                                class="fab fa-linkedin"></i> LinkedIn</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2 class="animate__animated animate__fadeInUp">Get in Touch</h2>
            <p class="contact-intro">Interested in collaborating or have a question? Drop me a message!</p>
            <form action="https://formspree.io/f/xpwyzvay" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
                <p id="form-response" class="form-response"></p>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Brayan Villatoro | <a href="https://brayanvillatoro.com">brayanvillatoro.com</a></p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/brayan-villatoro/" target="_blank"><i
                        class="fab fa-linkedin"></i></a>
                <a href="https://github.com/brayanvillatoro" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
